<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock.css" />
  </head>
  <body>
    <div class="tiles" id="tiles">

      <div class="Hours">
        <span id="hrs">00</span>
        <span class="hourstext">Hours</span>
      </div>

      <div class="Minutes">
        <span id="min">00</span>
        <span class="minstext">Minutes</span>
      </div>

      <div class="Seconds">
        <span id="sec">00</span>
        <span class="sectext">Seconds</span>
      </div>
      
      <div class="AmPm">
        <span class="ampmtext" id="ampm">AM</span>
      </div>
      
    </div>
    <div class="date"></div>

    <script src="clock.js"></script>
  </body>
</html>
